<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Weather App</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<div id="card">
			<header>
				<h1 id="city">Toronto</h1>
				<h3 id="description">Light Showers</h3>
				<p id="timestamp">02/02/2017 at 3:12:46PM</p>
			</header>
			<main>
				<section class="information">
					<br />
					<p id="humidity" class="info">Humidity: 49%</p>
					<br />
					<p id="wind" class="info">Wind: Strong breeze 10.8 m/s West ( 280 )</p>
					<br />
				</section>
				<section class="information">
					<br />
					<p id="cloudiness" class="info">Cloudiness: Broken Clouds</p>
					<br />
					<p id="pressure" class="info">Pressure: 1020 hpa</p>
					<br />
				</section>
				<section class="information">
					<br />
					<p id="sunrise" class="info">Sunrise: 07:31</p>
					<br />
					<p id="sunset" class="info">Sunset: 17:31</p>
					<br />
					<br />
				</section>
				<section id="forecast">
					<section class="day">
						<h3 class="forecast-day-title">Monday</h3>
						<div>
							<img src="./images/cloudy1.png" />
						</div>
						<p class="min">0&deg;</p>
						<p class="max">4&deg;</p>
					</section>
					<section class="day">
						<h3 class="forecast-day-title">Tuesday</h3>
						<div>
							<img src="./images/cloudy1.png" />
						</div>
						<p class="min">-2&deg;</p>
						<p class="max">1&deg;</p>
					</section>
					<section class="day">
						<h3 class="forecast-day-title">Wednesday</h3>
						<div>
							<img src="./images/cloudy1.png" />
						</div>
						<p class="min">-8&deg;</p>
						<p class="max">-2&deg;</p>
					</section>
					<section class="day">
						<h3 class="forecast-day-title">Thursday</h3>
						<div>
							<img src="./images/cloudy1.png" />
						</div>
						<p class="min">-3&deg;</p>
						<p class="max">1&deg;</p>
					</section>
					<section class="day">
						<h3 class="forecast-day-title">Friday</h3>
						<div>
							<img src="./images/cloudy1.png" />
						</div>
						<p class="min">1&deg;</p>
						<p class="max">4&deg;</p>
					</section>
				</section>
			</main>
		</div>
	</body>
</html>

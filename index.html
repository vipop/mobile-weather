<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Weather App</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<div id="card">
			<header>
				<h1 id="city"></h1>
				<h3 id="description"></h3>
			</header>
			<main>
				<section class="information">
					<br />
					<p id="humidity" class="info"></p>
					<br />
					<p id="wind" class="info"></p>
					<br />
				</section>
				<section id="forecast">
					<section class="day">
						<h3 class="forecast-day-title">Monday</h3>
						<div>
							<img src="./images/cloudy1.png" />
						</div>
						<p class="min">0&deg;</p>
						<p class="max">4&deg;</p>
					</section>
					<section class="day">
						<h3 class="forecast-day-title">Tuesday</h3>
						<div>
							<img src="./images/cloudy1.png" />
						</div>
						<p class="min">-2&deg;</p>
						<p class="max">1&deg;</p>
					</section>
					<section class="day">
						<h3 class="forecast-day-title">Wednesday</h3>
						<div>
							<img src="./images/cloudy1.png" />
						</div>
						<p class="min">-8&deg;</p>
						<p class="max">-2&deg;</p>
					</section>
					<section class="day">
						<h3 class="forecast-day-title">Thursday</h3>
						<div>
							<img src="./images/cloudy1.png" />
						</div>
						<p class="min">-3&deg;</p>
						<p class="max">1&deg;</p>
					</section>
					<section class="day">
						<h3 class="forecast-day-title">Friday</h3>
						<div>
							<img src="./images/cloudy1.png" />
						</div>
						<p class="min">1&deg;</p>
						<p class="max">4&deg;</p>
					</section>
				</section>
				<section id="hourly-forecast">
					<h3 id="hourly-title">5-Day Hourly Forecast</h3>
					<section id="left-scale"></section>
					<section id="graphs">
						<section id="graph1" class="graph"></section>
						<section id="graph2" class="graph"></section>
						<section id="graph3" class="graph"></section>
						<section id="graph4" class="graph"></section>
						<section id="graph5" class="graph"></section>
					</section>
					<section id="bottom-scale"></section>
				</section>
				<p id="timestamp"></p>
			</main>
		</div>
		<script src="weather.js"></script>
	</body>
</html>

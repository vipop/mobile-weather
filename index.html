<!DOCTYPE HTML>
<html id="html">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Weather App</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body id="body" onresize="media()">
		<header>
			<section id="search">
				<section id="logo">
					<a href="index.html">weather<color style="color: #FF9C09;">.</color></a>
				</section>
				<section id="s">
					<input id="search-bar" type="text" name="city-search" placeholder="city name..." onkeypress="submit(event)" />
					<label class="switch">
						<input id="unit" type="checkbox" onchange="toggle()"/>
						<div class="slider"></div>
					</label>
				</section>
				<input id="submit" type="submit" name="submit" onclick="get_weather()" value="get weather"/>
			</section>
			<section id="city">
				<h1 id="city-name"></h1>
				<h3 id="description"></h3>
			</section>
			<section id="temperature"><h1 id="temp">-10&deg;</h1></section>
			<section id="weather-icon">
				<img id="w-icon" src="./images/cloudy1.png" />
			</section>
		</header>
		<main id="main">
			<section id="information">
				<br />
				<p id="humidity" class="info"></p>
				<br />
				<p id="wind" class="info"></p>
				<br />
			</section>
			<section id="forecast">
				<section class="day">
					<h3 class="forecast-day-title"></h3>
					<div>
						<img class="forecast-icon" src="./images/cloudy1.png" />
					</div>
					<p class="max">4&deg;</p>
					<p class="min">0&deg;</p>
				</section>
				<section class="day">
					<h3 class="forecast-day-title"></h3>
					<div>
						<img class="forecast-icon" src="./images/cloudy1.png" />
					</div>
					<p class="max">1&deg;</p>
					<p class="min">-2&deg;</p>
				</section>
				<section class="day">
					<h3 class="forecast-day-title"></h3>
					<div>
						<img class="forecast-icon" src="./images/cloudy1.png" />
					</div>
					<p class="max">-2&deg;</p>
					<p class="min">-8&deg;</p>
				</section>
				<section class="day">
					<h3 class="forecast-day-title"></h3>
					<div>
						<img class="forecast-icon" src="./images/cloudy1.png" />
					</div>
					<p class="max">1&deg;</p>
					<p class="min">-3&deg;</p>
				</section>
				<section class="day">
					<h3 class="forecast-day-title"></h3>
					<div>
						<img class="forecast-icon" src="./images/cloudy1.png" />
					</div>
					<p class="max">4&deg;</p>
					<p class="min">1&deg;</p>
				</section>
			</section>
			<details id="hourly-forecast">
				<summary id="hourly-title">5-Day Forecast Graphs *</summary>
				<section id="graphs">
					<section class="graph-container">
						<h3 class="forecast-day-title"></h3>
						<section class="left-scale"></section>
						<section class="graph"></section>
						<section class="bottom-scale"></section>
					</section>
					<section class="graph-container">
						<h3 class="forecast-day-title"></h3>
						<section class="left-scale"></section>
						<section class="graph"></section>
						<section class="bottom-scale"></section>
					</section>
					<section class="graph-container">
						<h3 class="forecast-day-title"></h3>
						<section class="left-scale"></section>
						<section class="graph"></section>
						<section class="bottom-scale"></section>
					</section>
					<section class="graph-container">
						<h3 class="forecast-day-title"></h3>
						<section class="left-scale"></section>
						<section class="graph"></section>
						<section class="bottom-scale"></section>
					</section>
					<section class="graph-container">
						<h3 class="forecast-day-title"></h3>
						<section class="left-scale"></section>
						<section class="graph"></section>
						<section class="bottom-scale"></section>
					</section>
				</section>
				<p>* note: all graphs are in UTC times</p>
			</details>
			<p id="timestamp"></p>
		</main>
		<script src="weather.js"></script>
	</body>
</html>
